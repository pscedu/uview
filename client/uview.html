<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>PSC Blacklight UV Monitor</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="jq.js"></script>
		<script type="text/javascript" src="raphael-min.js"></script>
		<script type="text/javascript" src="uview.js"></script>
		<style type='text/css'>
			body {
				background-color: black;
				color: #eee;
				font-family: Candara, sans-serif;
				padding: 0;
			}
			#history, #jobs, #queue {
				position: absolute;
				font-size: 2.5em;
				font-weight: bold;
				text-shadow: .05em .05em 1px #456;
				z-index: 2;
			}
			#title {
				text-align: center;
				font-size: 6em;
				font-weight: bold;
				margin-top: .1em;
				color: #ddf;
				text-shadow:
					-.02em -.02em 1px black,
					 .02em -.02em 1px black,
					-.02em  .02em 1px black,
					 .02em  .02em 1px black,

					-.04em -.04em 6px violet,
					 .04em -.04em 6px violet,
					-.04em  .04em 6px violet,
					 .04em  .04em 6px violet;
			}
			#hostinfo {
				text-align: center;
			}
			#legend {
				position: absolute;
				font-weight: bold;
				font-size: 1.5em;
				text-shadow: .05em .05em 1px #456;
			}
			#nohistory, #nojobs, #noqueue {
				position: absolute;
				visibility: hidden;
				font-weight: bold;
				font-size: 1.5em;
			}
			#popup {
				position: absolute;
				background-color: #333;
				border: 2px solid #ccc;
				padding: .4em;
				z-index: 5;
				opacity: .9;
				visibility: hidden;
				text-shadow: .08em .08em 0 #000;
				font-size: .9em;
				-moz-border-radius: 1em;
				-webkit-border-radius: 1em;
				border-radius: 1em;
			}
			#popup h3 {
				margin-top: 0;
				margin-bottom: 0;
				border-bottom: 1px solid #ccc;
				vertical-align: middle;
			}
			#popup h3 div {
				float: left;
				margin: .1em;
				margin-left: .2em;
				margin-right: .2em;
				width: .9em;
				height: .75em;
				-moz-box-shadow: 0 0 1px #ccc;
				-webkit-box-shadow: 0 0 1px #ccc;
				box-shadow: 0 0 1px #ccc;
			}
			.label {
				color: #cc9;
			}
			#status {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id='title'>blacklight job monitor</div>
		<div id='hostinfo'>
			<span id='host'></span>
			&copy; 2011 PSC
		</div>

		<div id='queue'>queue</div>
		<div id='noqueue'>No jobs in queue</div>

		<div id='jobs'>jobs</div>
		<div id='nojobs'>No active jobs</div>

		<div id='history'>history</div>
		<div id='nohistory'>No history available</div>

		<div id='legend'></div>

		<div id='popup' onmouseover='window.clearTimeout(popupTimeout); popupTimeout = null'
			onmouseout="popupTimeout = window.setTimeout('clearPopup()', 100)"></div>

		<div id='status'></div>
	</body>
</html>
